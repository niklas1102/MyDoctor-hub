
{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<main>
  <div class="px-4 pt-6">
    <h2 class="text-2xl font-semibold">My Appointments</h2>
    <table class="min-w-full divide-y divide-gray-200 mt-4">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Patient</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Reason</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for appointment in appointments %}
        <tr>
          <td class="px-6 py-4 whitespace-nowrap">{{ appointment.patient.username }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ appointment.date|date:"Y-m-d H:i" }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ appointment.reason }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>
{% endblock content %}
